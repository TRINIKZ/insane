<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Usuário</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* centraliza horizontalmente */
            justify-content: flex-start; /* topo da tela */
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            font-weight: 700;
            color: #222;
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 360px;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 360px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 6px;
            color: #555;
            display: flex;
            flex-direction: column; /* texto acima do input */
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-top: 6px;
            padding: 10px 14px;
            font-size: 1rem;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6200ee;
            outline: none;
        }

        button[type="submit"] {
            margin-top: 30px;
            padding: 12px;
            background-color: #6200ee;
            border: none;
            border-radius: 9px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(98, 0, 238, 0.4);
        }

        button[type="submit"]:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Editar Usuário</h1>
    <form th:action="@{'/editar/' + ${user.id}}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nome: 
            <input type="text" th:field="*{name}" />
        </label>
        <label>Email: 
            <input type="email" th:field="*{email}" />
        </label>
        <label>Senha: 
            <input type="password" th:field="*{password}" />
        </label>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
