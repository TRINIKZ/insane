<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Thymeleaf</title>

    <!-- Referenciando o CSS com Thymeleaf -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <div class="login">
        <div class="container1">
            <h2>Login</h2>

            <form th:action="@{/login}" method="post" th:object="${user}">
                <p th:if="${error}" th:text="${error}" style="color: red;"></p>

                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required /><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" th:field="*{password}" required /><br><br>

                <button type="submit">Entrar</button>
            </form>

            <div>
                <a href="/cadastro">Ainda nÃ£o tem conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
